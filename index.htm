<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="snakeGame">Snake Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div id="leaderboardsection">
        <h3 class="leaderhead">Leaderboard</h3>
        <table>
            <thread>
                <tr>
                    <th>Rank</th>
                    <th>Player Name</th>
                    <th>Score</th>
                </tr>
            </thread>
            <tbody id="leaderboard-body"></tbody>
        </table>
    </div>
    <script async src="snake.js"></script>
</body>
</html>
